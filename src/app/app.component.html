<div class="flex flex-col gap-4 p-10">
  <app-loading *ngIf="loading; else content"></app-loading>
  <ng-template #content>
    <app-failed *ngIf="hasErrors" [errors]="errors"></app-failed>
    <app-results *ngIf="results.length; else form" [results]="results" (clean)="onClean()"></app-results>
    <ng-template #form>
      <app-form [formResults]="formResults" (search)="onSearch($event)"></app-form>
    </ng-template>
  </ng-template>
</div>
