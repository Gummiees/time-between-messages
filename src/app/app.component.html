<div class="flex flex-col gap-4 p-10">
  <app-loading *ngIf="loading"></app-loading>
  <app-failed *ngIf="failed"></app-failed>
    <app-results *ngIf="results; else form" [results]="results" (clean)="onClean()"></app-results>
    <ng-template #form>
      <app-form (calculate)="onCalculate($event)"></app-form>
    </ng-template>
</div>
