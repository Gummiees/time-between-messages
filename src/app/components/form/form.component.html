
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 justify-start itms-start">
    <mat-form-field appearance="outline">
      <mat-label>Text</mat-label>
      <textarea matInput formControlName="text" rows="10" placeholder="Paste the text here"></textarea>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="form.invalid || form.disabled">Calculate</button>
  </form>
